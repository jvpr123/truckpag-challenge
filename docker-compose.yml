services:
    laravel-rest-api:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel-rest-api
        ports:
            - "8000:8000"
        volumes:
            - .:/var/www/html
        depends_on:
            - mongo-db
        networks:
            - open-food-network

    mongo-db:
        image: mongo:latest
        container_name: mongo-db
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${DB_ROOT_USERNAME}
            MONGO_INITDB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
        volumes:
            - ./mongodata:/data/db
        networks:
            - open-food-network

    mongo-express:
        image: mongo-express
        container_name: mongo-express
        ports:
            - "8081:8081"
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: ${DB_ROOT_USERNAME}
            ME_CONFIG_MONGODB_ADMINPASSWORD: ${DB_ROOT_PASSWORD}
            ME_CONFIG_MONGODB_SERVER: ${DB_HOST}
        depends_on:
            - mongo-db
        networks:
            - open-food-network

networks:
    open-food-network:
        driver: bridge

